<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/index.css">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <title>Turbo Text Triumph</title>
    <script type="module" src="./assets/script/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body id="part">
    <div id="game-container">
        <h1>Turbo Text Triumph</h1>
        <p id="word-display"></p>
        <input type="text" id="word-input" autocomplete="off" autofocus>
        <p id="timer">Time: <span id="time">99</span> seconds</p>
        <p id="score">Hits: <span id="hits">0</span></p>
        <div class="start-end">
        <button id="start-btn">Start Game</button>
        <button id="end-btn">End Game</button>
        </div>
    </div>
    <div id="score-container">
        <h1 >Game Over</h1>
        <h2 id="dis">Game Over</h2>
        <span id="info"> </span>
        <p id="timer">Date: <span id="Date"></span> </p>
        <p id="timer">Percentage <span id="percentage"></span></p>
        <p id="timer">Time Taken: <span id="scoreTime">99</span> seconds</p>
        <p id="timer">Hits: <span id="scoreHits">0</span> Hits</p>
        <button id="restart-btn2">Restart Game</button>
    </div>
    <audio id="correctSound" src="./assets/audio/mixkit-interface-option-select-2573.wav" preload="auto"></audio>
    <audio id="winSound" src="./assets/audio/mixkit-girls-audience-applause-510.wav" preload="auto"></audio>
</body>
</html>
